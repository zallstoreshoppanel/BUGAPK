<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>APK RANKED LOGIN</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://files.catbox.moe/flilcy.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0,0,0,0.75);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px #000;
    }

    .logo {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 15px;
      color: #ff4d4d;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      text-align: center;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 12px;
      cursor: pointer;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      color: #000;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }

    .modal-content button {
      background-color: #000;
      color: white;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://files.catbox.moe/0raxxk.jpg" alt="logo">
    <h1>*WELLCOME TO APK BANNED BY RIFF*</h1>

    <input type="text" id="username" placeholder="USERNAME">

    <div class="password-container">
      <input type="password" id="password" placeholder="PASSWORD">
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button onclick="login()">LOGIN ‚á®</button>
    <hr>
 <button onclick="()">APK BY : RIFF ‚á®</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="modalSuccess">
    <div class="modal-content">
      <h3>Login Berhasil</h3>
      <p>Selamat datang, RIFF!</p>
      <button onclick="goToDashboard()">Lanjut</button>
    </div>
  </div>

  <div class="modal" id="modalFail">
    <div class="modal-content">
      <h3>Login Gagal</h3>
      <p>Username atau Password salah!</p>
      <button onclick="closeModal('modalFail')">Coba Lagi</button>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "RIFF" && pass === "RIFF02") {
        document.getElementById("modalSuccess").style.display = "flex";
      } else {
        document.getElementById("modalFail").style.display = "flex";
      }
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    function goToDashboard() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
